<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <header class="header visually-hidden">
      <h1 class="title">Profile Card Component</h1>
    </header>
    <main class="content">
      <div class="card">
        <div class="card__header">
          <img
            class="card__header-image"
            src="./images/bg-pattern-card.svg"
            alt="a pattern of teal colored solid circles with a gradient, on a teal background"
          />
        </div>
        <div class="card__profile">
          <img
            class="card__avi"
            src="./images/image-victor.jpg"
            alt="Portait image of a man"
          />
          <div class="card__bio">
            <h2 class="card__name">Victor Crest</h2>
            <span class="card__age">26 </span>
            <span class="card__address">London</span>
          </div>
        </div>
        <ul class="stats card__stats">
          <li class="stats__item">
            <a class="stats__link">
              <span class="stats__figure">80K</span>
              <span class="stats__subject">Followers</span>
            </a>
          </li>
          <li class="stats__item">
            <a class="stats__link">
              <span class="stats__figure">803K</span>
              <span class="stats__subject">Likes</span>
            </a>
          </li>
          <li class="stats__item">
            <a class="stats__link">
              <span class="stats__figure">1.4K</span>
              <span class="stats__subject">Photos</span>
            </a>
          </li>
        </ul>
      </div>
    </main>
    <footer class="footer visually-hidden">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
